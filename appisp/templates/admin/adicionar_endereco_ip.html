{% extends 'admin/base_site.html' %}
{% block content %}
  <h1>Adicionar Endere√ßo IP</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="id_empresa">Empresa</label>
        {{ form.empresa }}
      </div>
      <div class="form-group col-md-6">
        <label for="id_bloco">Bloco de IP</label>
        {{ form.bloco }}
      </div>
      <div class="form-group col-md-6">
        <label for="id_quantidade">Quantidade de IPs</label>
        {{ form.quantidade }}
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
{% endblock %}
