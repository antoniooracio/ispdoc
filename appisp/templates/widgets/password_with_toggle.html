<div style="position: relative; display: flex; align-items: center;">
    {% if widget.attrs.user_is_senha %}
        <button type="button"
                onclick="togglePassword('{{ widget.attrs.id }}', this)"
                style="border: none; background: none; cursor: pointer; margin-right: 8px;"
                title="Mostrar senha">
            <!-- SVG olho vermelho -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                fill="none" stroke="#d9534f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        </button>
    {% endif %}

    <input type="{{ widget.type }}" name="{{ widget.name }}" id="{{ widget.attrs.id }}"
           value="{{ widget.value|default:'' }}"
           {% include "django/forms/widgets/attrs.html" %} />
</div>
