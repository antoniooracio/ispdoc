{% extends "admin/base_site.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Rack</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .container {
            max-width: 95%;
            margin: auto;
            padding: 20px;
        }

        .rack-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .rack {
            border: 3px solid #333;
            padding: 10px;
            background: #f8f9fa;
            width: calc(25% - 25px); /* Iniciar 5 racks por linha */


            min-height: 150px;
            max-height: 100%; /* Limitar a altura máxima */
            box-sizing: border-box;
        }

        .rack h4 {
            text-align: center;
            margin-bottom: 10px;
            color: #454d55;
        }

        .rack-content {
            display: flex;
            justify-content: space-between;
        }

        .rack-section {
            width: 48%;
        }

        .rack-title {
            font-weight: bold;
            text-align: center;
            background: #ddd;
            padding: 5px;
            color: #454d55;
        }

        .rack-slot {
            border: 1px solid #333;
            padding: 5px;
            text-align: center;
            font-size: 14px;
            background: white;
            color: midnightblue;
        }

        .rack-slot.ocupado {
            font-size: 12px; /* Reduzindo um pouco o tamanho da fonte */
            white-space: nowrap; /* Impede a quebra de linha */
            overflow: hidden; /* Corta qualquer texto que ultrapasse o limite */
            text-overflow: ellipsis; /* Adiciona "..." para indicar texto cortado */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
            background: #ffc107;
        }

        .rack-slot.vmware {
            font-size: 12px; /* Reduzindo um pouco o tamanho da fonte */
            white-space: nowrap; /* Impede a quebra de linha */
            overflow: hidden; /* Corta qualquer texto que ultrapasse o limite */
            text-overflow: ellipsis; /* Adiciona "..." para indicar texto cortado */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
            background: #007bff; /* Azul forte para destacar */
            color: white;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        select, button {
            padding: 5px;
            font-size: 14px;
        }

        @media (max-width: 1400px) {
            .rack {
                width: calc(25% - 20px); /* Ajuste para 3 racks por linha em telas médias */
            }
        }

        @media (max-width: 1200px) {
            .rack {
                width: calc(33.33% - 20px); /* Ajuste para 2 racks por linha em telas menores */
            }
        }

        @media (max-width: 900px) {
            .rack {
                width: calc(50% - 20px); /* Ajuste para 1 rack por linha em telas pequenas */
            }
        }

        @media (max-width: 600px) {
            .rack {
                width: 100%; /* Ajuste para 1 rack por linha em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Formulário de filtro -->
        {% csrf_token %}
        <form id="filtro-form">


            <label for="empresa">EMPRESA:</label>
            <select name="empresa" id="empresa">
                <option value="">Todas</option>
                {% for empresa in empresas %}
                    <option value="{{ empresa.id }}" {% if empresa.id == empresa_id %}selected{% endif %}>
                        {{ empresa.nome }}
                    </option>
                {% endfor %}
            </select>

            <label for="pop">POP:</label>
            <select name="pop" id="pop">
                <option value="">Todos</option>
                {% for pop in pops %}
                    <option value="{{ pop.id }}" {% if pop.id == pop_id %}selected{% endif %}>
                        {{ pop.nome }}
                    </option>
                {% endfor %}
            </select>

            <button type="submit" class="btn btn-primary">Selecionar</button>

            <!-- Botão de voltar para a página inicial -->
            <a href="/admin/" class="btn btn-danger">Fechar o Mapa</a>
        </form>

        <div id="rack-container" class="rack-container"></div>
    </div>

    <!-- Modal para Adicionar Equipamento -->
    <div id="addEquipamentoModal" class="modal" tabindex="-1" role="dialog" style="display: none; background-color: rgba(0,0,0,0.5);">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Equipamento ao Rack</h5>
                    <button type="button" class="close" id="closeAddEquipModal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addEquipamentoForm">
                        <input type="hidden" id="rackIdInput" name="rack_id">
                        <div class="form-group">
                            <label for="equipamentoSelect">Equipamento:</label>
                            <select id="equipamentoSelect" name="equipamento_id" class="form-control" required></select>
                        </div>
                        <div class="form-group">
                            <label for="usInicioInput">U Inicial:</label>
                            <input type="number" id="usInicioInput" name="us_inicio" class="form-control" required min="1">
                        </div>
                        <div class="form-group">
                            <label for="usFimInput">U Final:</label>
                            <input type="number" id="usFimInput" name="us_fim" class="form-control" required min="1">
                        </div>
                        <div class="form-group">
                            <label for="ladoSelect">Lado:</label>
                            <select id="ladoSelect" name="lado" class="form-control" required>
                                <option value="Frente">Frente</option>
                                <option value="Trás">Trás</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelAddEquipBtn">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveEquipamentoBtn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Editar/Remover Equipamento -->
    <div id="editEquipamentoModal" class="modal" tabindex="-1" role="dialog" style="display: none; background-color: rgba(0,0,0,0.5);">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Alocação: <span id="editEquipamentoNome"></span></h5>
                    <button type="button" class="close" id="closeEditEquipModal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editEquipamentoForm">
                        <input type="hidden" id="editRackEquipIdInput" name="rack_equipamento_id">
                        <div class="form-group">
                            <label for="editUsInicioInput">U Inicial:</label>
                            <input type="number" id="editUsInicioInput" name="us_inicio" class="form-control" required min="1">
                        </div>
                        <div class="form-group">
                            <label for="editUsFimInput">U Final:</label>
                            <input type="number" id="editUsFimInput" name="us_fim" class="form-control" required min="1">
                        </div>
                        <div class="form-group">
                            <label for="editLadoSelect">Lado:</label>
                            <select id="editLadoSelect" name="lado" class="form-control" required>
                                <option value="Frente">Frente</option>
                                <option value="Trás">Trás</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="removerEquipamentoBtn">Remover do Rack</button>
                    <button type="button" class="btn btn-secondary" id="cancelEditEquipBtn">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveEditEquipamentoBtn">Salvar Alterações</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Dispara o carregamento inicial se uma empresa já estiver selecionada
            if (document.getElementById("empresa").value) {
                carregarRacks();
            }

            document.getElementById("filtro-form").addEventListener("submit", function (event) {
                event.preventDefault();
                carregarRacks();
            });

            // Quando a empresa mudar, atualizar os POPs
            document.getElementById("empresa").addEventListener("change", function () {
                atualizarPops();  // Atualizar POPs conforme a empresa selecionada
            });

            // Event listeners para o novo modal de adicionar equipamento
            document.getElementById('saveEquipamentoBtn').addEventListener('click', salvarEquipamentoNoRack);
            document.getElementById('closeAddEquipModal').addEventListener('click', () => {
                document.getElementById('addEquipamentoModal').style.display = 'none';
            });
            document.getElementById('cancelAddEquipBtn').addEventListener('click', () => {
                document.getElementById('addEquipamentoModal').style.display = 'none';
            });

            // Event listeners para o novo modal de EDIÇÃO de equipamento
            document.getElementById('saveEditEquipamentoBtn').addEventListener('click', salvarAlteracoesEquipamento);
            document.getElementById('removerEquipamentoBtn').addEventListener('click', removerEquipamentoDoRack);
            document.getElementById('closeEditEquipModal').addEventListener('click', () => {
                document.getElementById('editEquipamentoModal').style.display = 'none';
            });
            document.getElementById('cancelEditEquipBtn').addEventListener('click', () => {
                document.getElementById('editEquipamentoModal').style.display = 'none';
            });

            // Event listener para o clique em equipamentos VMWare (delegação de evento)
            document.getElementById('rack-container').addEventListener('click', function(event) {
                handleRackContainerClick(event);
            });
        });

        // Função para carregar racks de acordo com os filtros
        function carregarRacks() {
            const empresaId = document.getElementById("empresa").value;
            const popId = document.getElementById("pop").value;

            // Se nenhuma empresa for selecionada, limpa a tela e não faz a requisição
            if (!empresaId) {
                rackContainer.innerHTML = "<p>Selecione uma empresa para visualizar os racks.</p>";
                return;
            }

            let url = `/mapa-rack/dados/`;
            let params = [];

            if (empresaId) params.push(`empresa=${encodeURIComponent(empresaId)}`);
            if (popId) params.push(`pop=${encodeURIComponent(popId)}`);

            if (params.length > 0) {
                url += `?${params.join("&")}`;
            }


            fetch(url)
                .then(response => response.json())
                .then(data => {
                    renderizarMapaRack(data.racks);
                })
                .catch(error => console.error("Erro ao carregar racks:", error));
        }

        // Função para renderizar os racks no frontend
        function renderizarMapaRack(racks) {
            const rackContainer = document.getElementById("rack-container");
            rackContainer.innerHTML = "";

            if (racks.length === 0) {
                rackContainer.innerHTML = "<p>Nenhum rack encontrado.</p>";
                return;
            }

            racks.forEach(rack => {
                const rackDiv = document.createElement("div");
                rackDiv.className = "rack";

                // Adiciona o evento de clique com o botão direito (contextmenu)
                const empresaId = document.getElementById("empresa").value;
                rackDiv.addEventListener("contextmenu", function (event) {
                    event.preventDefault(); // Impede o menu de contexto padrão do navegador
                    abrirModalAdicionarEquipamento(rack.id, empresaId);
                });


                // Calcular a altura proporcional do rack com base no número de U
                const alturaRack = rack.us * 40;  // 35px por U
                rackDiv.style.height = `${Math.max(alturaRack, 800)}px`;  // Garante que a altura mínima seja 150px

                rackDiv.innerHTML = `<h4>${rack.nome}</h4>`;

                let usFrente = [];
                let usTras = [];
                for (let i = rack.us; i >= 1; i--) {
                    usFrente.push({ numero: i, equipamento: null, maquinasVirtuais: [] });
                    usTras.push({ numero: i, equipamento: null, maquinasVirtuais: [] });
                }

                rack.equipamentos.forEach(equip => {
                    for (let i = equip.u_inicio; i <= equip.u_fim; i++) {
                        let targetArray = equip.lado === "Frente" ? usFrente : usTras;
                        let u = targetArray.find(slot => slot.numero === i);
                            if (u) {
                                u.equipamento = equip.nome;
                                u.rackEquipamentoId = equip.rack_equipamento_id;
                                u.usInicio = equip.u_inicio;
                                u.usFim = equip.u_fim;
                                u.lado = equip.lado;
                                u.maquinasVirtuais = equip.tipo === "VMWARE" ? equip.maquinas_virtuais : [];
                            }
                    }
                });

                rackDiv.innerHTML += `
                    <div class="rack-content">
                        <div class="rack-section">
                            <div class="rack-title">Frente</div>
                            ${usFrente.map((u, index, arr) => {
                                if (u.equipamento && (index === 0 || arr[index - 1].equipamento !== u.equipamento)) {
                                    const equipamento = arr.filter(slot => slot.equipamento === u.equipamento);
                                    const altura = equipamento.length * 35; // Ajusta a altura conforme os Us ocupados
                                    const vmwareClass = u.maquinasVirtuais.length > 0 ? 'vmware' : '';

                                    return `
                                        <div class="rack-slot ocupado ${vmwareClass}"
                                             style="height: ${altura}px; line-height: ${altura}px;"
                                             data-vms='${JSON.stringify(u.maquinasVirtuais)}'
                                             data-rack-equip-id="${u.rackEquipamentoId}"
                                             data-nome="${u.equipamento}"
                                             data-us-inicio="${u.usInicio}"
                                             data-us-fim="${u.usFim}"
                                             data-lado="${u.lado}">
                                            ${u.equipamento}
                                        </div>
                                    `;
                                } else if (!u.equipamento) {
                                    return `
                                        <div class="rack-slot">
                                            ${u.numero}
                                        </div>
                                    `;
                                }
                                return ""; // Ignora Us duplicados para o mesmo equipamento
                            }).join("")}
                        </div>

                        <div class="rack-section">
                            <div class="rack-title">Trás</div>
                            ${usTras.map((u, index, arr) => {
                                if (u.equipamento && (index === 0 || arr[index - 1].equipamento !== u.equipamento)) {
                                    const equipamento = arr.filter(slot => slot.equipamento === u.equipamento);
                                    const altura = equipamento.length * 35; // Ajusta a altura conforme os Us ocupados
                                    const vmwareClass = u.maquinasVirtuais.length > 0 ? 'vmware' : '';

                                    return `
                                        <div class="rack-slot ocupado ${vmwareClass}"
                                             style="height: ${altura}px; line-height: ${altura}px;"
                                             data-vms='${JSON.stringify(u.maquinasVirtuais)}'
                                             data-rack-equip-id="${u.rackEquipamentoId}"
                                             data-nome="${u.equipamento}"
                                             data-us-inicio="${u.usInicio}"
                                             data-us-fim="${u.usFim}"
                                             data-lado="${u.lado}">
                                            ${u.equipamento}
                                        </div>
                                    `;
                                } else if (!u.equipamento) {
                                    return `
                                        <div class="rack-slot">
                                            ${u.numero}
                                        </div>
                                    `;
                                }
                                return ""; // Ignora Us duplicados para o mesmo equipamento
                            }).join("")}
                        </div>
                    </div>
                `;

                rackContainer.appendChild(rackDiv);
            });
        }

        // Função para lidar com cliques dentro do container de racks (melhoria)
        function handleRackContainerClick(event) {
            const target = event.target.closest('.rack-slot.ocupado');
            if (!target) return; // Sai se não for um slot ocupado

            // Se for um host VMware com VMs, mostra as VMs
            if (target.classList.contains('vmware') && target.dataset.vms && JSON.parse(target.dataset.vms).length > 0) {
                 const maquinas = JSON.parse(target.dataset.vms);
                 mostrarMaquinasVirtuais(maquinas);
            } else { // Senão, abre o modal de edição
                const rackEquipId = target.dataset.rackEquipId;
                if (rackEquipId) { // Garante que é um equipamento clicável
                    const nome = target.dataset.nome;
                    const usInicio = target.dataset.usInicio;
                    const usFim = target.dataset.usFim;
                    const lado = target.dataset.lado;
                    abrirModalEditarEquipamento(rackEquipId, nome, usInicio, usFim, lado);
                }
            }
        }

        // Função para mostrar as máquinas virtuais associadas ao equipamento
        function mostrarMaquinasVirtuais(maquinas) {
            if (maquinas && maquinas.length > 0) {
                const maquinasNomes = maquinas.join("\n");
                alert(`Máquinas Virtuais do Servidor:\n${maquinasNomes}`);
            } else {
                alert("Nenhuma máquina virtual associada.");
            }
        }

        // Função para atualizar os POPs conforme a empresa selecionada
        function atualizarPops() {
            const empresaId = document.getElementById("empresa").value;

            if (!empresaId) {
                return;  // Se não selecionar uma empresa, não faz nada
            }

            let url = `/mapa-rack/dados/?empresa=${encodeURIComponent(empresaId)}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data && data.pops) {
                        const popSelect = document.getElementById("pop");
                        popSelect.innerHTML = "<option value=''>Todos</option>";

                        data.pops.forEach(pop => {
                            popSelect.innerHTML += `<option value="${pop.id}">${pop.nome}</option>`;
                        });
                    } else {
                        console.error("Nenhum POP encontrado ou resposta inesperada:", data);
                        const popSelect = document.getElementById("pop");
                        popSelect.innerHTML = "<option value=''>Nenhum POP disponível</option>";
                    }
                })
                .catch(error => console.error("Erro ao carregar POPs:", error));
        }

        // Função para abrir o modal de adicionar equipamento
        function abrirModalAdicionarEquipamento(rackId, empresaId) {
            const modal = document.getElementById('addEquipamentoModal');
            const rackIdInput = document.getElementById('rackIdInput');
            const equipamentoSelect = document.getElementById('equipamentoSelect');

            rackIdInput.value = rackId;

            // Buscar equipamentos disponíveis para a empresa
            fetch(`/api/equipamentos-disponiveis/?empresa_id=${empresaId}`)
                .then(response => response.json())
                .then(equipamentos => {
                    equipamentoSelect.innerHTML = '<option value="">Selecione um equipamento</option>';
                    if (equipamentos.length > 0) {
                        equipamentos.forEach(equip => {
                            const option = document.createElement('option');
                            option.value = equip.id;
                            option.textContent = equip.nome;
                            equipamentoSelect.appendChild(option);
                        });
                    } else {
                        equipamentoSelect.innerHTML = '<option value="">Nenhum equipamento disponível</option>';
                    }
                    modal.style.display = 'block';
                })
                .catch(error => {
                    console.error('Erro ao buscar equipamentos:', error);
                    alert('Não foi possível carregar os equipamentos disponíveis.');
                });
        }

        // Função para salvar o equipamento no rack
        function salvarEquipamentoNoRack() {
            const rackId = document.getElementById('rackIdInput').value;
            const equipamentoId = document.getElementById('equipamentoSelect').value;
            const usInicio = document.getElementById('usInicioInput').value;
            const usFim = document.getElementById('usFimInput').value;
            const lado = document.getElementById('ladoSelect').value;

            if (!equipamentoId || !usInicio || !usFim) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            if (parseInt(usFim) < parseInt(usInicio)) {
                alert('O U final deve ser maior ou igual ao U inicial.');
                return;
            }

            fetch('/api/adicionar-equipamento-rack/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({ rack_id: rackId, equipamento_id: equipamentoId, us_inicio: usInicio, us_fim: usFim, lado: lado })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert(result.message);
                    document.getElementById('addEquipamentoModal').style.display = 'none';
                    carregarRacks(); // Recarrega a visualização dos racks
                } else {
                    // Transforma o dicionário de erros em uma string legível
                    const errorMsg = Object.entries(result.error).map(([field, errors]) => `${field}: ${errors.join(', ')}`).join('\n');
                    alert(`Erro ao adicionar equipamento:\n${errorMsg}`);
                }
            })
            .catch(error => alert('Ocorreu um erro de comunicação com o servidor.'));
        }

        // Função para abrir o modal de EDIÇÃO de equipamento
        function abrirModalEditarEquipamento(rackEquipId, nome, usInicio, usFim, lado) {
            const modal = document.getElementById('editEquipamentoModal');
            document.getElementById('editEquipamentoNome').textContent = nome;
            document.getElementById('editRackEquipIdInput').value = rackEquipId;
            document.getElementById('editUsInicioInput').value = usInicio;
            document.getElementById('editUsFimInput').value = usFim;
            document.getElementById('editLadoSelect').value = lado;
            modal.style.display = 'block';
        }

        // Função para salvar as alterações da alocação
        function salvarAlteracoesEquipamento() {
            const rackEquipId = document.getElementById('editRackEquipIdInput').value;
            const usInicio = document.getElementById('editUsInicioInput').value;
            const usFim = document.getElementById('editUsFimInput').value;
            const lado = document.getElementById('editLadoSelect').value;

            if (parseInt(usFim) < parseInt(usInicio)) {
                alert('O U final deve ser maior ou igual ao U inicial.');
                return;
            }

            fetch(`/api/editar-equipamento-rack/${rackEquipId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({ us_inicio: usInicio, us_fim: usFim, lado: lado })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert(result.message);
                    document.getElementById('editEquipamentoModal').style.display = 'none';
                    carregarRacks();
                } else {
                    const errorMsg = Object.entries(result.error).map(([field, errors]) => `${field}: ${errors.join(', ')}`).join('\n');
                    alert(`Erro ao atualizar alocação:\n${errorMsg}`);
                }
            })
            .catch(error => alert('Ocorreu um erro de comunicação com o servidor.'));
        }

        // Função para remover o equipamento do rack
        function removerEquipamentoDoRack() {
            if (!confirm('Tem certeza que deseja remover este equipamento do rack?')) {
                return;
            }

            const rackEquipId = document.getElementById('editRackEquipIdInput').value;

            fetch(`/api/remover-equipamento-rack/${rackEquipId}/`, {
                method: 'POST',
                headers: { 'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value }
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
                document.getElementById('editEquipamentoModal').style.display = 'none';
                if (result.success) carregarRacks();
            })
            .catch(error => alert('Ocorreu um erro de comunicação com o servidor.'));
        }

    </script>
</body>
</html>
{% endblock %}
